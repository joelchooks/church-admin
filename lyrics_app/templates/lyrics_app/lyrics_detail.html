<!DOCTYPE html>
{% extends 'church_app/church_app_base.html' %}
{% load static %}
{% block  body_block %}
    <hr>
    <div class='container lyrics-text'>    
        <h3><b>{{ lyric.song_name}}</b></h5> 
            <p>{{ lyric.song_lyrics|linebreaksbr}}</p>
            
            <p style="color:rgb(57, 184, 124);" class='card-p'><i>{{ lyric.date_added|date:"D, dS M, Y" }}</i></p>

        <div id='lyrics-button'>
            <a id='update-button' class='btn btn-primary' inline='True' href="{% url 'lyrics_app:edit' lyric.pk %}">Update</a>
            <a id='delete-button'class='btn btn-danger' inline="True" href="{% url 'lyrics_app:delete' lyric.pk %}">Delete</a>
        </div>
    </div>


            
    

{% endblock %}
