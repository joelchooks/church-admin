<!DOCTYPE html>
{% extends 'church_app/church_app_base.html' %}
{% load static %}
{% block  body_block %}
    <hr>
    <div class='container'>    
        <h3><b>{{ member.first_name}} {{ member.middle_name}} {{ member.last_name}}</b></h5> 
            <p class='card-p'>{{ member.phone_number }}</p>
            <p style="color:rgb(57, 184, 124);" class='card-p'>{{ member.email }}</p>
            <p style="color:rgb(57, 184, 124);" class='card-p'>{{ member.date_joined|date:"D, dS M, Y" }}</p>

        <a class='btn btn-primary' inline='True' href="{% url 'church_app:edit' member.pk %}">Update</a>
        <a class='btn btn-danger' inline="True" href="{% url 'church_app:delete' member.pk %}">Delete</a>
    </div>


            
    

{% endblock %}
